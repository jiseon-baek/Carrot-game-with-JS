<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title style="display: none;">Catch rabbit</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<section class="controller">
		<button class="start__btn">START!</button>
		<div class="count">00:00</div>
		<div class="score">
			Score 🎯
			<span class="score__span">00</span>
		</div>
	</section>

	<section class="game-space">
		<div class="carrot__group">
			<div class="carrot carrot-1">
				<img src="/img/carrot.png" alt="carrot">
			</div>
	
			<div class="carrot carrot-2">
				<img src="/img/carrot.png" alt="carrot">
			</div>
	
			<div class="carrot carrot-3">
				<img src="/img/carrot.png" alt="carrot">
			</div>
	
			<div class="carrot carrot-4">
				<img src="/img/carrot.png" alt="carrot">
			</div>
	
			<div class="carrot carrot-5">
				<img src="/img/carrot.png" alt="carrot">
			</div>
	
			<div class="carrot carrot-6">
				<img src="/img/carrot.png" alt="carrot">
			</div>
	
			<div class="carrot carrot-7">
				<img src="/img/carrot.png" alt="carrot">
			</div>
	
			<div class="carrot carrot-8">
				<img src="/img/carrot.png" alt="carrot">
			</div>
	
			<div class="carrot carrot-9">
				<img src="/img/carrot.png" alt="carrot">
			</div>
	
			<div class="carrot carrot-10">
				<img src="/img/carrot.png" alt="carrot">
			</div>
		</div>
		

	</section>

	<div class="modal" style="display: none;">
		☠️Game Over!

		<button class="restart__btn">
			Restart 🔁
		</button>
	</div>


	<script src="main.js"></script>
</body>
</html>
