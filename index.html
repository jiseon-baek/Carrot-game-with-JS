<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title style="display: none;">Catch rabbit</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<section class="controller">
		<button class="start__btn">START!</button>
		<div class="count">00:00</div>
		<div class="score">
			Score 🎯
			<span class="score__span">0</span>
		</div>
	</section>

	<section class="game-space">
		<div class="item__group">
			<div class="item carrot carrot-1">
				<img src="/img/carrot.png" alt="carrot">
			</div>
	
			<div class="item carrot carrot-2">
				<img src="/img/carrot.png" alt="carrot">
			</div>
	
			<div class="item carrot carrot-3">
				<img src="/img/carrot.png" alt="carrot">
			</div>
	
			<div class="item carrot carrot-4">
				<img src="/img/carrot.png" alt="carrot">
			</div>
	
			<div class="item carrot carrot-5">
				<img src="/img/carrot.png" alt="carrot">
			</div>
	
			<div class="item bug bug-6">
				<img src="/img/bug.png" alt="bug">
			</div>
	
			<div class="item bug bug-7">
				<img src="/img/bug.png" alt="bug">
			</div>
	
			<div class="item bug bug-8">
				<img src="/img/bug.png" alt="bug">
			</div>
	
			<div class="item bug bug-9">
				<img src="/img/bug.png" alt="bug">
			</div>
	
			<div class="item bug bug-10">
				<img src="/img/bug.png" alt="bug">
			</div>
		</div>
		

	</section>

	<div class="modal" style="display: none;">
		<span class='modal__mes'>
			☠️ Game Over!
		</span>
		


		<button class="restart__btn">
			Restart 🔁
		</button>
	</div>


	<script type="module" src="./src/main.js"  defer></script>
</body>
</html>
