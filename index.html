<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title style="display: none;">JS | 달고나를 잡아라</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="./img/cir.png">
<link rel="icon" href="./img/cir.png">
	<script type="module" src="./src/main.js" defer></script>
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
	<div class="total">

	
		<section class="game_left">
			<div class="title" data-aos="fade-up"
			data-aos-anchor-placement="center-center"></div>
			<p class="title_p" data-aos="flip-left"
			data-aos-easing="ease-out-cubic"
			data-aos-duration="1000">프론트 맨을 피해</br> 달고나를 찾는 게임입니다.</br>10초 안에 달고나 5개를 </br>모두 모아보세요!</p>
		</section>

		<div class="game">
			
			<section class="controller">
				<button class="start__btn">START!</button>
				<div class="count">00:00</div>
				<div class="score">
					Score 🎯
					<span class="score__span">0</span>
				</div>
			</section>

		<section class="game-space">
			<div class="item__group">
				<div class="item carrot carrot-1">
					<img src="./img/tri.png" alt="carrot">
				</div>
		
				<div class="item carrot carrot-2">
					<img src="./img/cir.png" alt="carrot">
				</div>
		
				<div class="item carrot carrot-3">
					<img src="./img/tri.png" alt="carrot">
				</div>
		
				<div class="item carrot carrot-4">
					<img src="./img/cir.png" alt="carrot">
				</div>
		
				<div class="item carrot carrot-5">
					<img src="./img/tri.png" alt="carrot">
				</div>

				
				
		
				<div class="item bug bug-6">
					<img src="./img/front.png" alt="bug">
				</div>
		
				<div class="item bug bug-7">
					<img src="./img/front.png" alt="bug">
				</div>
		
				<div class="item bug bug-8">
					<img src="./img/front.png" alt="bug">
				</div>
		
				<div class="item bug bug-9">
					<img src="./img/front.png" alt="bug">
				</div>
		
				<div class="item bug bug-10">
					<img src="./img/front.png" alt="bug">
				</div>
				<div class="item bug bug-11">
					<img src="./img/front.png" alt="bug">
				</div>
			</div>
			

		</section>

		<div class="modal" style="display: none;">
			<span class='modal__mes'>
				☠️ Game Over!
			</span>
			


			<button class="restart__btn">
				Restart 🔁
			</button>
		</div>

		</div>
	</div>
	<script>
		AOS.init();
	      </script>

</body>
</html>
